<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Sweevil Quiz - Bookmarks</title>
  </head>

  <body class="background">
    <div class="quiz__title">
      <img
        class="quiz__logo"
        src="./images/name-of-the-game.svg"
        alt="The Sweevil Quiz"
      />
    </div>
    <main class="quiz__cards">
      <article class="card">
        <span class="card__question">
          Who was Dt. Lassiter's partner before Dt. O'Hara?
        </span>
        <ul role="list" class="card__answers">
          <li>Dt. Dobson</li>
          <li>Dt. Brannigan</li>
          <li>Dt. Barry</li>
          <li>Dt. Boone</li>
        </ul>
        <button class="card__button"><a href="#">Show answer</a></button>
        <button class="card__bookmark">
          <img src="./images/icon-pineapple.svg" alt="Bookmark" />
        </button>
      </article>
      <article class="card">
        <span class="card__question">
          What is Shawn irrationally afraid of?
        </span>
        <ul role="list" class="card__answers">
          <li>Crocodiles</li>
          <li>Patrick Dempsey</li>
          <li>Bodies</li>
          <li>Tornados</li>
        </ul>
        <button class="card__button"><a href="#">Show answer</a></button>
        <button class="card__bookmark">
          <img src="./images/icon-pineapple.svg" alt="Bookmark" />
        </button>
      </article>
    </main>
    <nav class="navigation">
      <button class="navigation__button">
        <a href="index.html"
          ><img
            class="navigation__image"
            src="./images/icon-question.svg"
            alt="Quiz"
        /></a>
      </button>
      <button class="navigation__button">
        <a href="#"
          ><img
            class="navigation__image"
            src="./images/icon-pineapple.svg"
            alt="Bookmark"
        /></a>
      </button>
      <button class="navigation__button">
        <a href="#"
          ><img
            class="navigation__image"
            src="./images/icon-plus.svg"
            alt="New Question"
        /></a>
      </button>
      <button class="navigation__button">
        <a href="#"
          ><img
            class="navigation__image"
            src="./images/icon-profile.svg"
            alt="Profile"
        /></a>
      </button>
    </nav>
  </body>
</html>
