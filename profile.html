<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Sweevil Quiz - Profile</title>
  </head>

  <body class="background">
    <div class="title">
      <img
        class="logo"
        src="./images/name-of-the-game.svg"
        alt="The Sweevil Quiz"
      />
    </div>
    <main class="profile__main">
      <section class="profile">
        <div class="profile__pictureset">
          <img
            class="profile__pictureset__background"
            src="./images/soup-satchel.gif"
            alt="Profile impression"
          />
          <img
            class="profile__pictureset__picture"
            src="./images/soupcansam_profile.jpg"
            alt="Profile picture"
          />
          <p class="profile__name">Soup Can Sam</p>
        </div>
        <div class="profile__textbox">
          <p class="profile__information">
            Soup Can Sam wants to become a Web Developer.
          </p>
          <p class="profile__information">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
        </div>
          <p class="profile__favourites__headline">Favourites</p>
          <ul role="list" class="profile__favourites__list">
            <li class="profile__favourites__elements">#Shawn</li>
            <li class="profile__favourites__elements">#Gus</li>
            <li class="profile__favourites__elements">#Lassie</li>
            <li class="profile__favourites__elements">#Jules</li>
            <li class="profile__favourites__elements">#Henry</li>
            <li class="profile__favourites__elements">#Woody</li>
          </ul>
        <button class="profile__button">Logout</button>
      </section>
    </main>
    <nav class="navigation">
      <button class="navigation__button">
        <a href="./index.html"
          ><img
            class="navigation__image"
            src="./images/icon-question.svg"
            alt="Quiz"
        /></a>
      </button>
      <button class="navigation__button">
        <a href="./bookmarks.html"
          ><img
            class="navigation__image"
            src="./images/icon-pineapple.svg"
            alt="Bookmark"
        /></a>
      </button>
      <button class="navigation__button">
        <a href="./newquestion.html"
          ><img
            class="navigation__image"
            src="./images/icon-plus.svg"
            alt="New Question"
        /></a>
      </button>
      <button class="navigation__button">
        <a href="./profile.html"
          ><img
            class="navigation__image"
            src="./images/icon-profile.svg"
            alt="Profile"
        /></a>
      </button>
    </nav>
  </body>
</html>
