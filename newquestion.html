<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Sweevil Quiz - New Question</title>
  </head>

  <body class="background">
    <div class="quiz__title">
      <img
        class="quiz__logo"
        src="./images/name-of-the-game.svg"
        alt="The Sweevil Quiz"
      />
    </div>
    <main class="quiz__cards">
      <article class="card__proposition">
        <span class="card__proposition__intro"
          >Be welcome to make a proposition for a new question. Just fill out
          the formular below and submit.</span
        >
        <form class="card__proposition__form" action="submit">
          <label class="card__proposition__label">
            Write your question here:
          </label>
          <input type="text" />
          <label class="card__proposition__label">
            Write the correct answer here:
          </label>
          <input type="text" />
          <label class="card__proposition__label">
            Write a wrong answer here:
          </label>
          <input type="text" />
          <label class="card__proposition__label">
            Write a wrong answer here:
          </label>
          <input type="text" />
          <label class="card__proposition__label">
            Write a wrong answer here:
          </label>
          <input type="text" />
          <button class="card__button"><a href="#">Submit</a></button>
        </form>
      </article>
    </main>
    <nav class="navigation">
      <button class="navigation__button">
        <a href="#"
          ><img
            class="navigation__image"
            src="./images/icon-question.svg"
            alt="Quiz"
        /></a>
      </button>
      <button class="navigation__button">
        <a href="bookmarks.html"
          ><img
            class="navigation__image"
            src="./images/icon-pineapple.svg"
            alt="Bookmark"
        /></a>
      </button>
      <button class="navigation__button">
        <a href="#"
          ><img
            class="navigation__image"
            src="./images/icon-plus.svg"
            alt="New Question"
        /></a>
      </button>
      <button class="navigation__button">
        <a href="#"
          ><img
            class="navigation__image"
            src="./images/icon-profile.svg"
            alt="Profile"
        /></a>
      </button>
    </nav>
  </body>
</html>
